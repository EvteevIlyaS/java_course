<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
</head>
<body>
    <h1>Список дел</h1>
    <div id="todo-list">
        <div th:each="doing : ${doings}">
            <a href="#" class="doing-link" th:attr="data-id=${doing.id}" th:text="${doing.doing}"></a>
        </div>
    </div>
    <p th:text="${urlDataBase}"></p>
</body>
</html>
